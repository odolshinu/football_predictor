{% extends "base.html" %}
{% block content %}
		<form role="form" action="/user/register/" method="POST" id="register" class="form-horizontal">{% csrf_token %}
			<div class="form-group">
				<label for="InputFirstname" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" name="first_name" placeholder="First Name" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="InputLastname" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" name="last_name" placeholder="Last Name" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="InputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="text" name="email" placeholder="Email" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="InputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" name="password" placeholder="Password" class="form-control" />
				</div>
			</div>
				<!-- <input type="password" name="confirm_password" placeholder="confirm password" /> -->
			<div class="form-group">
				<label for="SelectTeam" class="col-sm-2 control-label">Favorite Team</label>
				<div class="col-sm-10">
					<select name="team" class="form-control">
						{% for team in teams %}
							<option value="{{ team.id }}">{{ team.name }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" name="login" value="register" class="btn btn-primary" />
				</div>
			</div>
		</form>
		<a href="{% url 'home' %}">Home</a>
{% endblock %}
