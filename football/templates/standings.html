{% extends "base.html" %}
{% load football_tags %}

{% block content %}
	<table class="table table-bordered">
		<thead>
			<tr>
				<th><center>League</center></th>
				<th><center>Points</center></th>
				<th><center>Rank</center></th>
			</tr>
		</thead>
		<tbody>
			{% for league in league_points %}
				<tr>
					<td>
						<center><a href="{% url 'league' id=league.user_league.league.id %}">{{ league.user_league.league.name }}</a></center>
					</td>
					<td>
						<center>{{ league.points }}</center>
					</td>
					<td>
						<center>{% get_rank league.user_league %}</center>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}

{% block heading %}
	<h4>My Standings</h4>
{% endblock %}
